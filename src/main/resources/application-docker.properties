# ---- App ----
spring.application.name=DemoForTSB
server.port=8080
spring.threads.virtual.enabled=true

# ---- PostgreSQL (values can be overridden by env vars in docker-compose) ----
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/demofortsb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:demouser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:demopass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---- JPA / Hibernate ----
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ---- Liquibase ----
# drop-first in dev
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.contexts=docker
spring.liquibase.drop-first=true
# set false to disable DataInitializer.class, keep this Java seeder off to avoid duplicates.
app.seed.enabled=false

# ---- Actuator / Metrics (Prometheus scraping) ----
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}

# ---- JSON formatting ----
spring.jackson.serialization.indent-output=true

# ---- Logging (prod-ish) ----
logging.level.com.tsb.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.security=INFO
logging.level.liquibase=INFO
