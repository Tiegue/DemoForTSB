
spring.application.name=DemoForTSB
server.port=8080

# Enable Virtual Threads (Java 21)
spring.threads.virtual.enabled=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tsbdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=tsb
spring.datasource.password=tsb

#Database
#spring.datasource.url=jdbc:postgresql://localhost:5432/demotsb
#spring.datasource.username=tsb
#spring.datasource.password=tsb
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog/demo-schema.xml

# JSON formatting
spring.jackson.serialization.indent-output=true

management.metrics.tags.application=${spring.application.name}

# Logging
logging.level.com.tsb.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.h2=DEBUG
logging.level.liquibase=DEBUG
